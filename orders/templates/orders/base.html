{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'orders/styles.css' %}"/>
        <link rel="shortcut icon" href="{% static 'orders/favicon.ico' %}">
        <script src="{% static 'orders/script.js' %}"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Pizza & Subs: {% block title %}{% endblock %}</title>

    </head>

    <body>

         <div class="bg-img">
            <div class="container">
                <div class="topnav">
                    {% if userlogged %}
                        <a href="{% url 'menu' ' ' %}">Pizza & Subs: Our Menu</a>
                        <a href="{% url 'myCart' ' ' %}">My Cart</a>
                        <a href="{% url 'myOrder' %}">My Order</a>
                        {% if userlogged.is_superuser %}        <!-- For business owner to see customer orders and to update order status -->
                            <a href="{% url 'CustomerOrder' %}">Customer Order</a>
                        {% endif %}
                        <a href="{% url 'logout' %}">Log Out</a>

                    {% else %}
                        <a href="/">Pizza & Subs</a>
                    {% endif %}
                </div>
            </div>
          </div>

        <main class="p-5">
            {% block body %}{% endblock %}
        </main>


    </body>

</html>
